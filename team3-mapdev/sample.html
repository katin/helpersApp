<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/maps.css">

    <!-- Added our API key -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlKZp2NrvmT9XFn6iucCGCpgS_epPVwLo">
    </script>

    <script type="text/javascript">
      function initialize() {

        var mapOptions = {
          center: { lat: -34.397, lng: 150.644},
          zoom: 8
        };

        // Loads the mapOptions into #map-canvas div
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }

      // When the browser loads, load the map from above
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>

  <body>
    <div id="map-canvas">
  
    </div>
  </body>
</html>
